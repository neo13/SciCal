<doctype hmtl>
<html>
	<head>
		<title>SciCal</title>
		<meta charset=utf-8>
		<meta name="description" content="A Scientific Calculator by Javascript">
		<meta name="aurthor" content="Neo13 <a.derakhshan.iut@gmail.com>">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="bower_components/bootswatch/cosmo/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row" id="plot-container">
				
			</div>
			<div class="row" id="keyboard-container">
				<div class="col-md-12">
					<div class="row" id="input-container">
						<div class="col-md-6" id="type-container">
							<table id="type-key-pad" class="key-pad">
								<tr>
									<td>2D</td>
									<td class="mr">3D</td>
									<td class="ml">HEX</td>
									<td>DEC</td>
									<td>OCT</td>
									<td class="mr">BIN</td>
									<td class="ml">DEG</td>
									<td>RAD</td>
								</tr>
							</table>
						</div>
						<div class="col-md-6">
							<input id="eqInput" class="form-control" type="text" placeholder="...">	
						</div>
					</div>
					<div class="row" id="key-container">
						<div class="col-md-6">
							<table id="left-key-pad" class="key-pad">
								<tr>
									<td>(</td>
									<td>)</td>
									<td>F-E</td>
									<td>M</td>
									<td>ME</td>
								</tr>
								<tr>
									<td>x&#178;</td>
									<td>sin</td>
									<td>cos</td>
									<td>tan</td>
									<td>&plusmn;</td>
								</tr>
								<tr>
									<td>x<sup>y</sup></td>
									<td>sin&#8315;&#185;</td>
									<td>cos&#8315;&#185;</td>
									<td>tan&#8315;&#185;</td>
									<td>&radic;</td>
								</tr>
								<tr>
									<td>10<sup>x</sup></td>
									<td>sinh</td>
									<td>cosh</td>
									<td>tanh</td>
									<td>e<sup>x</sup></td>
								</tr>
								<tr>
									<td><sup>y</sup>&radic;x</td>
									<td>log</td>
									<td>ln</td>
									<td>n!</td>
									<td>x<sup>-1</sup></td>
								</tr>
							</table>
						</div>
						<div class="col-md-6">
							<table id="left-key-pad" class="key-pad">
								<tr>
									<td>e</td>
									<td>C</td>
									<td>CE</td>
									<td>&larr;</td>
									<td>&divide;</td>
								</tr>
								<tr>
									<td>&pi;</td>
									<td>7</td>
									<td>8</td>
									<td>9</td>
									<td>&times;</td>
								</tr>
								<tr>
									<td>Mod</td>
									<td>4</td>
									<td>5</td>
									<td>6</td>
									<td>-</td>
								</tr>
								<tr>
									<td>%</td>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>+</td>
								</tr>
								<tr>
									<td colspan="2">0</td>
									<td>.</td>
									<td>|x|</td>
									<td class="blue">=</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
